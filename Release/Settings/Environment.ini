[WLTYPE]
Name=Default
Regex=^*.:.*$
Verify=True
Separator=:
Slices=USER,PASS

[WLTYPE]
Name=MAIL
Regex=^.*$
Verify=False
Separator=False
Slices=DATA

[WLTYPE]
Name=Cookie
Regex=^.*$
Verify=False
Separator=:
Slices=COOKIE

[WLTYPE]
Name=CARDS
Regex=^[0-9]*|[0-9]*|[0-9]*|[0-9]*$
Verify=True
Separator=|
Slices=number,month,year,cvv

[WLTYPE]
Name=shma
Regex=^*.$
Verify=True
Separator=:
Slices=card

[WLTYPE]
Name=Email
Regex=^[^@]+@[^\.]+\..+$
Verify=True
Separator=:
Slices=USER

[WLTYPE]
Name=MailPass
Regex=^*.@.*:.*$
Verify=True
Separator=:
Slices=USER,PASS


[WLTYPE]
Name=UserPass
Regex=^*.:.*$
Verify=True
Separator=:
Slices=USER,PASS

[WLTYPE]
Name=UidPass2FA
Regex=^[0-9]*.:.*:.*$
Verify=True
Separator=:
Slices=UID,PASS,2FA

[WLTYPE]
Name=Numeric
Regex=^[0-9]*$
Verify=True
Separator=
Slices=CODE

[WLTYPE]
Name=URLs
Regex=^(http:\/\/www\.|https:\/\/www\.|http:\/\/|https:\/\/)?[a-z0-9]+([\-\.]{1}[a-z0-9]+)*\.[a-z]{2,5}(:[0-9]{1,5})?(\/.*)?$
Verify=True
Separator=
Slices=URL

[CUSTOMKC]
Name=FREE
Color=OrangeRed

[CUSTOMKC]
Name=2FACTOR
Color=Maroon

[CUSTOMKC]
Name=EXPIRED
Color=Crimson

[CUSTOMKC]
Name=CUSTOM
Color=OrangeRed

[EXPFORMAT]
Format=<CAPTURE>

[EXPFORMAT]
Format=<DATA>:<PROXY>:<CAPTURE>